<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Great Encyclopedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>The Great Encyclopedia</h1>
        <form method="GET" action="/">
            <label for="ticker">Search Entry:</label>
            <input type="text" id="search_entry" name="search_entry"
                value="{{ request.args.get('search_entry', '') }}">&nbsp;
            <input class="btn btn-primary" type="submit" value="Search">
        </form><br>
        <h2>{{title}}</h2>
        <img alt="" src="{{image}}" decoding="async" style="width: 25%;  float: right; border: 1px solid black;">
        {% for each_paragraph in entry %}
        <p style="clear: right;">{{ each_paragraph | safe }}</p>
        {% endfor %}

    </div>
</body>

</html>
